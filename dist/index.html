                'tilt-in': 'tilt-in 0.6s ease-out forwards',
                'bounce': 'bounce 1s infinite',
                'hero-bg-parallax': 'hero-bg-parallax 40s ease-in-out infinite alternate',
                'glare-effect': 'glare-effect 1s ease-in-out',
            },
            keyframes: {

                    '0%, 100%': { transform: 'scale(1) translate(0, 0)' },

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Playfair+Display:wght@700&family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      // Pre-emptive theme and font script to prevent FOUC (Flash of Unstyled Content)
      try {
        const settingsRaw = localStorage.getItem('mahamaHubSettings');
        if (settingsRaw) {
          const settings = JSON.parse(settingsRaw);
          const theme = settings.theme;
          const fontFamily = settings.fontFamily;
          const dyslexiaFont = settings.dyslexiaFont;
          
          if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          }

          if (dyslexiaFont) {
            document.documentElement.classList.add('font-dyslexic');
          } else if (fontFamily === 'serif') {
            document.documentElement.classList.add('font-serif');
          } else {
            document.documentElement.classList.add('font-sans');
          }
        } else {
            // Default to system preference if no settings saved
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }
        }
      } catch (e) {
        console.error("Error applying pre-load settings:", e);
      }
    </script>
    <style>
      /* Animation delay utilities */
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-600 { animation-delay: 600ms; }

      /* Dyslexia-friendly font override */
      .font-dyslexic, .font-dyslexic * {
        font-family: 'Atkinson Hyperlegible', sans-serif !important;
      }

      /* Accessibility Overrides */
      .reduce-motion *, .reduce-motion *::before, .reduce-motion *::after {
        animation-duration: 1ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 1ms !important;
        scroll-behavior: auto !important;
      }
      .high-contrast {
        filter: contrast(125%);
      }
       .high-contrast .bg-white, .high-contrast .bg-slate-50, .high-contrast .bg-slate-100 {

      }
      .high-contrast .dark .from-navy, .high-contrast .dark .to-slate-900, .high-contrast .dark .bg-navy {
         background: #000 !important;
      }
      .high-contrast .text-slate-500, .high-contrast .text-slate-600 {

       .high-contrast .dark .text-slate-400, .high-contrast .dark .text-slate-300 {
